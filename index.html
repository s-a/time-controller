<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<script type="text/javascript" src="time-controller.min.js"></script>
</head>
<body>
	<script> 
		function D() {
		  console.log('debounce');
		}
		function I() {
		  console.log('immediate');
		}
		function T() {
		  console.log('throttle');
		}

		window.addEventListener('mousemove', new TimeControll().throttle(T, 1000));
		window.addEventListener('mousemove', new TimeControll().debounce(D, 1000));
		window.addEventListener('mousemove', new TimeControll().immediate(I, 1000));
	</script>
</body>
</html>
